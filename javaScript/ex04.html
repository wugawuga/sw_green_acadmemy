<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="start()">구구단 시작</button>
    <table border="1px solid black">
        <tr></tr>
    </table>
    <script>
            let gugudan = "";

            let tr = document.getElementsByTagName('tr')[0];

            for(let i=1;i<10;i++){ //단

                let td = document.createElement('td'); // <td></td>
                gugudan = "";
                gugudan += (i+"단 <br>");
                for(let j=1;j<10;j++){
                    gugudan += (i+"x"+j+"="+(i*j)+"<br>");
                }

                td.innerHTML = gugudan; // <td>i단...</td>
                tr.appendChild(td);
            }
    </script>
</body>
</html>
