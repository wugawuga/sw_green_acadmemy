        // 0~9까지 숫자로 이러우진 3자리 숫자를 만들어서 배열에 저장하는 함수
        function selectNumber3(){
            let game=[];
            let cr = [6,14,16,8,24,42];
            let ctt = 0;
            for(let i=0;i<6;i++){ // 몇번째 숫자를 뽑나
                let num = Math.floor(Math.random()*45+1); // 0~9 임의의 수
                game.push(num);
                for(let j=0;j<i;j++){ // i-1번째 까지 비교
                    if(game[i] == game[j]){
                        game.length--; // 중복이 발견된 마지막 저장 숫자를 제거
                        i--;           // 마지막 회차를 다시 진행
                        break;
                    }
                }
            }
            return game.sort(function(a,b){
                return a-b;
            });
        }
        function gameStart(){
            let game = selectNumber3();
            document.write(game+'<br>');
