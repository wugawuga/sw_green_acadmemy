<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setTimeout(함수, 시간) 정해진 시간이 흐른 후 함수가 한 번 실행

        // setInterval(함수, 시간) 정해진 시간이 흐른 후 함수가 반복적으로 실행

        function newTime(){
            let time = new Date();
            console.log('현재 시간은 '+time.toLocaleString()+'입니다');
        }

        // setTimeout(newTime,5000);
        // setInterval(newTime,3000);

        setTimeout(function(){
            let time = new Date();
            console.log('현재 시간은 '+time.toLocaleString()+'입니다');
        },3000);
    </script>
</body>
</html>
