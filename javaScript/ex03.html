<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = new Array("red","green","blue","pink", "yellow", "tomato", "cyan", "black", "khaki", "skyblue");
 
        var i=0;
        function bgChange(){
            document.bgColor = arr[i++];
            if(i == arr.length) i=0;

        setTimeout("bgChange()" , 0.01);
        }
    </script>
    <button type="button" onclick="bgChange()">bbbbbbbb</button>
</body>
</html>
